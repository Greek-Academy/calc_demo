<!DOCTYPE html>
<html>
  <head>
    <title>Simple calulator demo</title>
    <link rel="stylesheet" href="./index.css">
    <script src="index.js"></script>
  </head>
  <body>

    <div class="container">

      <div class="containerLeft">
        <input type="text" id="display" readonly value="0">
        <div class="padFrame">
          <button class="numberBtn" value="7">7</button>
          <button class="numberBtn" value="8">8</button>
          <button class="numberBtn" value="9">9</button>

          <button class="numberBtn" value="4">4</button>
          <button class="numberBtn" value="5">5</button>
          <button class="numberBtn" value="6">6</button>

          <button class="numberBtn" value="1">1</button>
          <button class="numberBtn" value="2">2</button>
          <button class="numberBtn" value="3">3</button>

          <button class="numberBtn" value="0">0</button>
          <button class="numberBtn" value="plusMinus">+/-</button>
          <button class="actionBtn" value="equal">=</button>
        </div>
      </div>

      <div class="containerRight">
        <button class="actionBtn" value="clear">C</button>
        <button class="actionBtn" value="divide">รท</button>
        <button class="actionBtn" value="multiple">ร</button>
        <button class="actionBtn" value="minus">-</button>
        <button class="actionBtn" value="plus">+</button>
      </div>

  </body>
</html>
