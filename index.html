<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Simple calulator demo</title>
    <link rel="stylesheet" href="./src/index.css">
    <script type="module" src="./src/main.ts"></script>
  </head>
  <body>

    <div class="container">

      <div class="containerLeft">
        <input type="text" id="display" readonly value="0">
        <div class="padFrame">
          <button class="numberBtn" id="seven">7</button>
          <button class="numberBtn" id="eight">8</button>
          <button class="numberBtn" id="nine">9</button>

          <button class="numberBtn" id="four">4</button>
          <button class="numberBtn" id="five">5</button>
          <button class="numberBtn" id="six">6</button>

          <button class="numberBtn" id="one">1</button>
          <button class="numberBtn" id="two">2</button>
          <button class="numberBtn" id="three">3</button>

          <button class="numberBtn" id="zero">0</button>
          <button class="actionBtn equalBtn" id="equal">=</button>
        </div>
      </div>

      <div class="containerRight">
        <button class="actionBtn" id="clear">C</button>
        <button class="actionBtn" id="divide">รท</button>
        <button class="actionBtn" id="multiply">ร</button>
        <button class="actionBtn" id="subtract">-</button>
        <button class="actionBtn" id="add">+</button>
      </div>
    </div>
  </body>
</html>
